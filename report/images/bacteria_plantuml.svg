link Bacteria to Prototype--><g id="link_Bacteria_Prototype"><path codeLine="21" d="M135.15,218.19 C126.44,238.3 117.65,258.58 109.99,276.27 " fill="none" id="Bacteria-to-Prototype" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/><polygon fill="none" points="116.4,279.09,102.03,294.66,103.55,273.52,116.4,279.09" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="76" x="121.5" y="261.0669">implements</text></g><!--MD5=[a45bd9f8b7d39eb67b865111048c78b8]
@startuml
skinparam classAttributeIconSize 0

interface Prototype <<interface>> {
  + clone() : Prototype*
}

class Bacteria {
  - dna_ : string
  - resistanceList_ : vector<string>
  - mutationHistory_ : vector<string>
  - generation_ : int
  
  + Bacteria()
  + Bacteria(const Bacteria& other)
  + ~Bacteria()
  + clone() : Bacteria*
  + mutate(resistanceSubstance : string) : void
  + printInfo() : void
}

Bacteria ..|> Prototype : implements

note right of Bacteria
  **Creational Pattern: Prototype**
  
  Key Features:
  • Deep copy via copy constructor
  • Clone method creates new instance
  • Generation tracking
  • Mutation capability
end note

note "Clone creates a new\nBacteria object with\ngeneration + 1" as N1
Bacteria .. N1
@enduml

